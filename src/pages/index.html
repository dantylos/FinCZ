<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinCZ</title>
    <link rel="stylesheet" href="../styles/general/style.css">
</head>
<body>

  <header>
    <div class="container">
      
      <a class="logo" href="index.html"><div class="logo-img"><img src="../images/logo1.svg" alt="Logo"></div></a>

      <div class="left-menu-list">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Account</a></li>
          <li><a href="#">Topics</a></li>
        </ul>
      </div>

      <div class="right-menu-list">
        <ul>
          <!--Make search component -->
          <li>
            <button id="signInBtn">Sign In</button>

            <div id="overlay"></div>

            <div id="popup" class="hidden">
              <div class="form-container">
                <button id="closeBtn"></button>

                <h3>Register</h3>

                <form>
                  <label for="Username"> Username
                    <input type="text" placeholder="Enter your Username" name="Username" required />
                  </label>
                  <label for="Name"> Name
                    <input type="text" placeholder="Enter your Name" name="Name" />
                  </label>
                  <label for="Email">Email
                    <input type="email" placeholder="Enter your email" name="Email" required />
                  </label>
                  <label for="Password">Password
                    <input type="password" placeholder="Enter your password" name="Password" required />
                  </label>
                  <button type="submit">Register</button>
                </form>
              </div>

            </div>
          </li>
        </ul>
      </div>

    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="container">

      <div class="posts-wrap">
        <div class="doPost-block">
          <div class="avatar-and-post">
            <div class="avatar"><img src="#" alt="Avatar"></div>

            <input type="text" class="market-input" placeholder="Share your ideas about the markets here!"/>
          </div>

          <button class="post-button">Post</button>
        </div>

        <div class="search-block">
          <input type="text" id="search-input" placeholder="Search Topics or Users...">

          <ul id="results"></ul>
        </div>

        <div class="feed-block">

        </div>
      </div>

      <div class="side-wrap">
        
      </div>

    </div>
  </main>

  <footer>

  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
