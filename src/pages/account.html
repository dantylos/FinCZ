<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0B0824;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px 56px;
        }

        .account-menu{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-menu a:after{
            content: "";
            display: inline-block;
            background-image: url("../assets/icons/close.svg");
            width: 32px;
            height: 32px;
            position: relative;
        }

        h3{
            font-size: 3rem;
        }

        h4 {
            color: #f4c600;
            font-size: 28px;
            margin: 12px 0 24px;
        }

        p{
            margin: 6px 0 0;
        }

        .form-section {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 12px 20px 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 700;
        }

        input, select {
            width: 100%;
            padding: 8px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            margin: 8px 0 4px;
        }

        .note {
            font-size: 0.9rem;
            color: #bbb;
            margin-top: 6px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f4c600;
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.15s;
        }

        button:hover{
            background-color: #FF9900;
            color: #fff;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .status {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            justify-content: space-between;
        }

        .status input{
            width: inherit;
        }

        #logout-link{
            margin-left: 24px;
            color: #fff;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
        }

            @media screen and (max-width: 430px){
                h3 {
                    font-size: 2rem;
                }

                .status {
                    font-size: 14px;
                    font-weight: 400;
                }
            }
    </style>
</head>
<body>
<div class="container">
    <div class="account-menu">
        <h3>User Account</h3>
        <a href="#"></a>
    </div>

    <form id="accountForm" novalidate>
        <div class="form-section">
            <h4>Avatar</h4>
            <label for="avatar">Avatar URL</label>
            <input type="url" id="avatar" name="avatar" placeholder="Paste image URL">
            <small class="note">Can change up to 3x/hour</small>
        </div>

        <div class="form-section">
            <h4>Username & Email</h4>
            <label>Your Username</label>
            <p id="profile-username">Username</p>
            <small class="note">Can be changed once/month</small>

            <label>Your Email</label>
            <p id="profile-email">Email</p>
            <small class="note">Changeable once/month with verification code + ID</small>
        </div>

        <div class="form-section">
            <h4>Name & Occupation</h4>
            <label>Your Full Name</label>
            <p id="profile-fullName">Full name</p>

            <label for="occupation">Occupation</label>
            <select id="occupation" name="occupation">
                <option value="">-- Select occupation --</option>
                <option value="student">Student</option>
                <option value="working">Working individual</option>
                <option value="business">Business owner</option>
                <option value="senior">Senior person</option>
            </select>
            <small class="note">Used to personalize content; no verification required</small>
        </div>

        <div class="form-section">
            <h4>Account Status</h4>
            <label class="status">
                <input type="radio" name="accountAction" value="none" checked>
                Keep account active
            </label>
            <label class="status">
                <input type="radio" name="accountAction" value="deactivate">
                Deactivate my account (log out until re-enabled via email verification)
            </label>
            <label class="status">
                <input type="radio" name="accountAction" value="delete">
                Delete my account (will be deleted after 30 days, reversible)
            </label>
        </div>

        <button type="submit">Save Changes</button>

        <a id="logout-link" href="#">Log out</a>

    </form>

    <div class="note" id="result"></div>
</div>

<script src="../js/modules/account.js"></script>
</body>
</html>
