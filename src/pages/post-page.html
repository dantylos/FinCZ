<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post-page</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<header class="thread-header">
    <div class="container">

        <a class="logo" href="thread-page.html"><div class="logo-img"><img src="../assets/icons/logo1.svg" alt="Logo"></div></a>

        <nav>
            <ul class="left-menu-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Topics</a></li>
            </ul>
        </nav>

        <div class="profile-link">
            <a href="#">Profile</a>
        </div>

    </div>
</header>

<main class="post-main">

    <section>
        <div class="container">

            <div class="post-item">
                <div class="post-header">
                    <span class="post-author">Creator username</span>
                    <time datetime="2024-05-27T13:45" class="post-timestamp">Was made</time>
                </div>

                <div class="post-body">
                    <p class="post-content-preview">Post content</p>
                </div>

                <form id="createCommentForm" name="createComment" autocomplete="off">

                    <label for="commentContent"></label>
                    <textarea id="commentContent"
                              name="commentContent"
                              placeholder="Write your comment here..."
                              maxlength="400"
                              required
                              aria-label="Comment content"></textarea>

                    <button id="postCommentBtn" type="submit" aria-label="Post comment">Comment</button>

                </form>

                <div class="post-comment-preview">
                    <span class="comment-author">Comment creator username</span>
                    <p class="comment-preview-text">content</p>
                    <div class="time"><time datetime="2024-05-27T14:00" class="comment-timestamp">was made</time></div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
