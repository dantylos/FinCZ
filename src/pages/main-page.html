<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinCZ</title>
    <link rel="stylesheet" href="../styles/general/style.css">
</head>
<body>

  <header>
    <div class="container">
      
      <a class="logo" href="main-page.html"><div class="logo-img"><img src="../images/logo1.svg" alt="Logo"></div></a>

      <div class="left-menu-list">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Account</a></li>
          <li><a href="#">Topics</a></li>
        </ul>
      </div>

      <div class="right-menu-list">
        <ul>
          <!--Make search component -->
          <li>
            <search></search>
          </li>
          <li>
            <button id="signInBtn" class="sign-in-btn">Sign In</button>
          </li>
        </ul>
      </div>

    </div>
  </header>


  <!-- Registration -->
  <div id="modalOverlay" class="modal-overlay" tabindex="-1">
  <div class="modal">
    <button class="close-btn" id="closeModalBtn" aria-label="Close">&times;</button>

    <!-- Registration Form -->
    <div id="registerBlock">
      <h2>Register</h2>
      <form id="registrationForm">
        <label for="Name">
          Name
          <input type="text" name="Name" required>
        </label>
        <label for="Username">
          Username
          <input type="text" name="Username" required>
        </label>
        <label for="email">
          Email
          <input type="email" name="email" required>
        </label>
        <label for="password">
          Password
          <input type="password" name="password" required>
        </label>
        <button type="submit">Register</button>
      </form>
      <p class="switch-form">
        Already have an account?
        <a href="#" id="showSignIn">Sign In</a>
      </p>
    </div>
  

    <!-- Sign In Form -->
    <div id="signInBlock" style="display:none;">
      <h2>Sign In</h2>
      <form id="signInForm">
        <label>
          Email
          <input type="email" name="email" required>
        </label>
        <label>
          Password
          <input type="password" name="password" required>
        </label>
        <button type="submit">Sign In</button>
      </form>
      <p class="switch-form">
        Don't have an account?
        <a href="#" id="showRegister">Register</a>
      </p>
    </div>
  </div>
</div>


  <!-- Main -->
  <main>
    <aside>
      <div class="box">
        <h2>ðŸ”¥ Trending Topics (r/stocks)</h2>
        <ul class="trending-list" id="trending-list">
          <li>Loading...</li>
        </ul>
      </div>

      <!-- TradingView Widget Full Code -->
      <div class="box">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <div class="tradingview-widget-copyright">
            <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
              <span class="blue-text">Track all markets on TradingView</span>
            </a>
          </div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async></script>
        </div>
      </div>
    </aside>

    <section id="main-wrapper">
      <div class="container">
        <h2 id="add-post">Add a Post</h2>
        <form id="post-form">
          <textarea name="post-content" placeholder="How do you feel about the markets today? Share your ideas here!" required></textarea>
          <button type="submit">Post</button>
        </form>

        <article class="post">

        </article>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <ul>
        <li><a href="#">home</a></li>
        <li><a href="#">contact</a></li>
        <li><a href="#">help</a></li>
      </ul>
    </div>
  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
