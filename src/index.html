<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="../src/styles/style.css">

</head>
<body>
  <div class="loading">
      <div class="spinner"></div>
      <p id="message">Loading...</p>
  </div>

  <script>
      const messages = ["Verifying connection...", "Checking for updates...", "Establishing secure link...", "Loading resources..."];
      setInterval(() => {
          document.getElementById("message").textContent = messages[Math.floor(Math.random() * messages.length)];
      }, 5000);

      setTimeout(() => {
          location.reload(); // Refresh every 30 minutes
      }, 1800000);
  </script>
</body>
</html>
