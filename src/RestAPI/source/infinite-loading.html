<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .loading-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        .loading-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }
        .progress-bar {
            width: 300px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 25px auto;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            animation: loading 3s ease-in-out infinite;
            width: 0%;
        }
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        .dots {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
        }
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }


        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="loading-container fade-in">
    <div class="spinner"></div>
    <div class="loading-text">Loading</div>
    <div class="loading-subtitle">Please wait while we prepare your content</div>
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
    <div class="dots pulse">• • •</div>
</div>

<script>
    let loadingTexts = [
        'Loading',
        'Loading.',
        'Loading..',
        'Loading...',
        'Preparing content',
        'Preparing content.',
        'Preparing content..',
        'Preparing content...',
        'Almost ready',
        'Almost ready.',
        'Almost ready..',
        'Almost ready...',
        'Initializing',
        'Connecting',
        'Verifying',
        'Processing'
    ];

    let currentIndex = 0;
    let progressPhase = 0;

    // Change loading text with random timing
    setInterval(() => {
        currentIndex = (currentIndex + 1) % loadingTexts.length;
        const textElement = document.querySelector('.loading-text');
        textElement.style.opacity = '0.5';

        setTimeout(() => {
            textElement.textContent = loadingTexts[currentIndex];
            textElement.style.opacity = '1';
        }, 100);
    }, 800);

    // Fake progress messages
    setInterval(() => {
        const subtitles = [
            'Please wait while we prepare your content',
            'Connecting to server',
            'Verifying your location',
            'Loading resources',
            'Initializing application',
            'Checking permissions',
            'Finalizing setup',
            'Preparing user interface',
            'Loading configuration',
            'Establishing connection'
        ];

        progressPhase = (progressPhase + 1) % subtitles.length;
        const subtitleElement = document.querySelector('.loading-subtitle');
        subtitleElement.style.opacity = '0.5';

        setTimeout(() => {
            subtitleElement.textContent = subtitles[progressPhase];
            subtitleElement.style.opacity = '1';
        }, 150);
    }, 2500);

    // Add realistic delay messages
    setTimeout(() => {
        document.querySelector('.loading-subtitle').textContent = 'This is taking longer than expected...';
    }, 15000);

    setTimeout(() => {
        document.querySelector('.loading-subtitle').textContent = 'Still processing your request...';
    }, 25000);

    setTimeout(() => {
        document.querySelector('.loading-subtitle').textContent = 'Almost there, please be patient...';
    }, 40000);

    setTimeout(() => {
        document.querySelector('.loading-subtitle').textContent = 'Hang tight, we\'re almost done...';
    }, 60000);

    setTimeout(() => {
        document.querySelector('.loading-subtitle').textContent = 'Slow connection detected, please wait...';
    }, 90000);

    // Spinner animation speed randomization
    setInterval(() => {
        const spinner = document.querySelector('.spinner');
        const randomSpeed = 1 + Math.random() * 2; // 1-3 seconds
        spinner.style.animationDuration = randomSpeed + 's';
    }, 10000);

    // Simulate decoy proggres bar
    setInterval(() => {
        const progressFill = document.querySelector('.progress-fill');
        const currentAnimation = progressFill.style.animationDuration;
        progressFill.style.animationDuration = '0.5s';

        setTimeout(() => {
            progressFill.style.animationDuration = currentAnimation || '3s';
        }, 1000);
    }, 30000);


    // Track how long user stays on page
    let timeSpent = 0;
    setInterval(() => {
        timeSpent += 1;
        if (timeSpent % 30 === 0) {
            console.log(`⏱️ User has been waiting for ${timeSpent} seconds`);
        }
    }, 1000);

    // After 50 minutes, show a little hint :)))
    setTimeout(() => {
        document.querySelector('.loading-subtitle').textContent = 'Still here? You have impressive patience!';
    }, 3000000);
</script>
</body>
</html>
