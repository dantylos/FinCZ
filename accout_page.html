<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Account – FinCZ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      color: #00e676;
      margin-bottom: 20px;
    }

    .form-section {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .form-section h2 {
      color: #29b6f6;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
    }

    .note {
      font-size: 0.9rem;
      color: #bbb;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00e676;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: #ff6b6b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Account</h1>
    <form id="accountForm" novalidate>
      <div class="form-section">
        <h2>Avatar & Role</h2>
        <label for="avatar">Avatar URL</label>
        <input type="url" id="avatar" name="avatar" placeholder="Paste image URL">
        <small class="note">Can change up to 3x/hour</small>

        <label for="role">Role</label>
        <select id="role" name="role">
          <option value="user">User</option>
          <option value="moderator">Moderator</option>
          <option value="specialist">Verified Specialist</option>
        </select>
      </div>

      <div class="form-section">
        <h2>Username & Email</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <small class="note">Can be changed once/month </small>

        <label for="email">Primary Email</label>
        <input type="email" id="email" name="email" required>
        <small class="note">Changeable once/month with verification code + ID</small>

        <label for="secondaryEmail">Secondary Email (optional)</label>
        <input type="email" id="secondaryEmail" name="secondaryEmail">
        <small class="note">Used for security and recovery operations</small>
      </div>

      <div class="form-section">
        <h2>Name & Occupation</h2>
        <label for="name">First Name</label>
        <input type="text" id="name" name="name">

        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname">

        <label for="occupation">Occupation</label>
        <select id="occupation" name="occupation">
          <option value="">-- Select occupation --</option>
          <option value="student">Student</option>
          <option value="working">Working individual</option>
          <option value="business">Business owner</option>
          <option value="senior">Senior person</option>
        </select>
        <small class="note">Used to personalize content; no verification required</small>
      </div>

      <div class="form-section">
        <h2>Verification</h2>
        <label>
          <input type="checkbox" id="specialist" name="specialist">
          Request specialist verification (EU financial degrees only)
        </label>

        <label>
          <input type="checkbox" id="agreement" name="agreement">
          I agree to temporary document processing for name/surname verification (data not stored; for internal security only)
        </label>
      </div>

      <div class="form-section">
        <h2>Account Status</h2>
        <label>
          <input type="radio" name="accountAction" value="none" checked>
          Keep account active
        </label>
        <label>
          <input type="radio" name="accountAction" value="deactivate">
          Deactivate my account (log out until re-enabled via email verification)
        </label>
        <label>
          <input type="radio" name="accountAction" value="delete">
          Delete my account (will be deleted after 30 days, reversible)
        </label>
      </div>

      <button type="submit">Save Changes</button>
    </form>

    <div class="note" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('accountForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      result.textContent = "";

      const email = form.email.value.trim();
      const username = form.username.value.trim();

      let errors = [];
      if (!username) errors.push("Username is required.");
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errors.push("Valid primary email is required.");
      }

      if (errors.length > 0) {
        result.innerHTML = '<div class="error">' + errors.join('<br>') + '</div>';
        return;
      }

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.specialist = form.specialist.checked;
      data.agreement = form.agreement.checked;

      // Simulate saving to LocalStorage
      localStorage.setItem("userAccount", JSON.stringify(data));

      console.log("Saved to localStorage:", data);
      result.textContent = "✅ Profile saved (mock) — email notification would be triggered for changes to username, email, name, specialist verification, and account status.";
    });
  </script>
</body>
</html>
